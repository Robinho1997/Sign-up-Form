<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Sign-up-Form</title>
</head>

<body>
    <div class="flex">
        <section class="left">
            <div class="odin-container">
                <img class="odin-image" src="img/odin-logo.png" alt="logo">
                <div class="odin-word">ODIN</div>
            </div>
           
        </section>
        <section class="main-content-right">
            <div class="absaetze">
                <p class="absatz1"> This is not a real online service! You know you need something like this in your
                    life to help you realize your deepest dreams.
                    <br>Sign up now to get started.
                </p>
                <p class="absatz2">You know you want to.</p>
                <p class="absatz3">Let's do this!</p>
            </div>

            <form action="" method="post">

                <section class="form">

                    <div class="form-rows">
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name">
                        </div>

                        <div>
                            <label for="email">E-MAIL</label>
                            <input type="email" name="email" id="e-mail">
                        </div>

                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password">
                        </div>
                    </div>


                    <div class="form-rows">
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>

                        <div>
                            <label for="phone-numer">PHONE NUMBER</label>
                            <input type="number" name="phone-number" id="phone-number">
                        </div>

                        <div>
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password">
                        </div>

                    </div>

                </section>


                <div class="bottom-section">
                    <button type="submit">Create Account</button>
                    <p class="p-down">Already have an account? <a href="">Log in</a></p>
                </div>
            </form>

        </section>

    </div>
</body>

</html>
